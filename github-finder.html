<!DOCTYPE html>
<html>
<head>
    <title>Github-Finder</title>
    <link rel="stylesheet" href="styles/github-finder.css">
    <link rel="stylesheet" href="styles/background.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="universe"></div>

    <div class="container">
        <div class="logo">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub Logo">
        </div>
        <h2>Github Finder</h2>
        <div class="frontpage-welcome">
            <h3 class="frontpage-title">Welcome to Github Finder!</h3>
            <p class="frontpage-desc">Easily discover any GitHub user's profile, top repositories, and language stats.<br>Type a username below and hit <b>Search</b> to get started.</p>
        </div>
        <form>
            <input type="text" placeholder="Enter a GitHub username..." class="input-username js-input-username">
            <button class="search-button" type="submit">Search</button>
        </form>

        <div class="results-area">
            <div id="profile-display"></div>
            <div id="repos-display"></div>
            <div id="chart-container" style="display:none;">
                <div class="placeholder placeholder-chart">
                    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4ca.png" alt="Chart Icon" class="placeholder-icon">
                </div>
                <canvas id="languageChart"></canvas>
            </div>
        </div>
    </div>

    <script src="scripts/github-finder.js"></script>
    <script src="scripts/background.js"></script>
</body>
</html>
