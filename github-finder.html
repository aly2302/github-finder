<!DOCTYPE html>
<html>
    <head>
        <title>Github-Finder</title>
        <link rel="stylesheet" href="styles/github-finder.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Github Finder</h2>
            <form action="">
                <input type="text" placeholder="username" class="input-username js-input-username">
                <button class="search-button" type="submit">Search</button>
            </form>
            <div class="main-card">
                <div id="profile-display"></div>
                <div id="chart-container" style="display:none">
                    <canvas id="languageChart"></canvas>
                </div>
                <div id="repos-display"></div>
            </div>
        </div>
        <script src="scripts/github-finder.js">
        </script>
    </body>
</html>
